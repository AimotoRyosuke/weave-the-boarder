name: weave_the_border
description: "A 2-player strategy board game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8  # iOSスタイルアイコン
  hooks_riverpod: ^3.1.0  # フック対応の状態管理
  flutter_hooks: ^0.21.3+1  # フック機能
  riverpod_annotation: ^4.0.0  # Riverpodコード生成用アノテーション
  freezed_annotation: ^3.1.0  # イミュータブルモデル用アノテーション
  json_annotation: ^4.9.0  # JSONシリアライズ用アノテーション
  firebase_core: ^4.3.0  # Firebase初期化
  firebase_database: ^12.1.1  # オンライン対戦用リアルタイムDB
  firebase_auth: ^6.1.3  # 匿名認証
  shared_preferences: ^2.5.4  # ローカルデータ保存
  animations: ^2.1.1  # アニメーション機能
  uuid: ^4.5.2  # 部屋番号生成

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  # 推奨リントルール
  build_runner: ^2.10.4  # コード生成ランナー
  freezed: ^3.2.3  # イミュータブルモデル生成
  json_serializable: ^6.11.2  # JSONシリアライズ生成
  riverpod_generator: ^4.0.0+1  # Riverpodプロバイダー生成
  riverpod_lint: ^3.1.0  # Riverpod専用リント
  custom_lint: ^0.8.1  # カスタムリント対応

flutter:
  uses-material-design: true
